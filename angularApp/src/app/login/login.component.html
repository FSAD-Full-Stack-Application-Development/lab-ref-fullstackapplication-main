<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    Email:
    <input type="text" formControlName="email" />
  </label>
  <br/>
  <label>
    Password:
    <input type="password" formControlName="password" />
  </label>
  <br/><br/>
  <button type="submit">Login</button>
</form>

<p style="color:red">{{ errorMessage }}</p>
